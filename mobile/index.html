<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>QuiVIentManger?</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="mainPage">
			<div data-role="header" data-position="fixed">
				<!-- a href="#" data-rel="back" data-icon="arrow-l" class="ui-btn-left">Retour</a> -->
				<h1>QuiVientManger?</h1>
				<a href="#" data-icon="gear" class="ui-btn-right">Options</a>
			</div>
			<div id="result" data-role="content">	
			</div>
			<div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#activitiesPage">Activit&eacute;s</a></li>
						<li><a href="#groupesPage">Groupes</a></li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			$.getJSON("../public/rest/event",
					function(data)
					{
						var items = [];
						items.push('<li data-role="list-divider" role="heading">Evenements</li>');
	
						$.each(data, function(key, val)
							{
								items.push('<li data-theme="c">'+val.title+'</li>');
							});
						$('<ul/>', {
							'id':'events',
							'data-inset':'true',
							html: items.join('')
							}).appendTo('#result');
						$('#groups').listview();
					});
			$.getJSON("../public/rest/group",
					function(data)
					{
						var items = [];
						items.push('<li data-role="list-divider" role="heading">Groupes</li>');

						$.each(data, function(key, val)
							{
								items.push('<li data-theme="c">'+val.label+'</li>');
							});
						$('<ul/>', {
							'id':'groups',
							'data-inset':'true',
							html: items.join('')
							}).appendTo('#result');
						$('#groups').listview();
					});
		</script>
	</body>
</html>
